<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="field">
      <div class="gamefield">
        <div class="score-field">
          <div class="score" id="score">Player 0 : 0 Enemy</div>
          <div class="result" id="result-field">------</div>
        </div>
        <div class="shape-field">
          <div class="shape-image-container">
            <img
              class="shape-image"
              src="/images/empty.png"
              alt="Enemy's Shape"
              id="enemy-shape"
            />
          </div>
          <div class="vs">VS.</div>
          <div class="shape-image-container">
            <img
              class="shape-image"
              src="/images/empty.png"
              alt="Player's Shape"
              id="player-shape"
            />
          </div>
        </div>
      </div>
      <div class="playerfield" id="wrapper">
        <button class="btn-1">
          <img class="img-1" src="/images/rock.png" alt="" id="rock" />
          <p class="btn-p">Rock</p>
        </button>
        <button class="btn-2">
          <img class="img-2" src="/images/paper.png" alt="" id="paper" />
          <p class="btn-p">Paper</p>
        </button>
        <button class="btn-3">
          <img class="img-3" src="/images/scissors.png" alt="" id="scissors" />
          <p class="btn-p">Scissors</p>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
