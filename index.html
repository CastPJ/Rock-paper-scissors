<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="gamefield">
      <div class="score-field">
        <div class="score">Player 0 : 2 Enemy</div>
        <div class="result">Won!</div>
      </div>
      <div class="shape-field">
        <div class="shape-image">
          <img src="/images/paper.png" alt="Enemy's Shape" />
        </div>
        <div class="vs">VS.</div>
        <div class="shape-image">
          <img src="/images/rock.png" alt="Player's Shape" />
        </div>
      </div>
    </div>
    <div class="playerfield" id="wrapper">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="additional">
      <button id="show">Show Score</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
